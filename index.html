<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel slideshow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51e04b70b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="carousel">
        <button class="btn prev" id="prev"><i class="fa-solid fa-backward"></i></button>

                <div class="slide">
                    <img src="./images/img1.jpeg" alt="IMage 1">
                    <p class="slide_Text text1">Image 1</p>
                </div>
                <div class="slide">
                    <img src="./images/img2.jpeg" alt="Image 2">
                    <p class="slide_Text text2" >Image 2</p>
                </div>
                <div class="slide">
                    <img src="./images/img3.jpeg" alt="Image 3">
                    <p class="slide_Text text3">Image 3</p>
                </div>
                <div class="slide">
                    <img  src="./images/mg4.jpeg" alt="Image 4">
                    <p class="slide_Text text4">Image 4</p>
                </div>
                <div class="slide">
                    <img src="./images/img5.jpeg" alt="Image 5">
                    <p class="slide_Text text5">Image 5</p>
                </div>
                <div class="slide">
                    <img src="./images/img6.avif" alt="Image 6">
                    <p class="slide_Text text6">Image 6</p>
                </div>

        <button class="btn next" id="next"><i class="fa-solid fa-forward"></i></button>
    </div>



    <script src="script.js"></script>
</body>
</html>
